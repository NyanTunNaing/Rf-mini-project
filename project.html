<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mini-project.css" />
    <title>RF education Mini project</title>
  </head>
  <body>
    <section class="main-div">
      <div class="main">
        <div class="main-content">
          <h2>Customer <span>Registration</span> Form</h2>
        </div>
        <div class="card">
          <h3>Create your own account</h3>
          <form class="form">
            <div class="form-wrapper">
              <div class="form-field">
                <label>Customer Name:</label>
                <input type="text" placeholder="Eg: TLH" />
              </div>
              <div class="form-field">
                <label>Phone No:</label>
                <input type="tel" placeholder="Eg: 095002999" />
              </div>
              <div class="form-field">
                <label>Email:</label>
                <input type="email" placeholder="Eg: a@gmail.com" />
              </div>
              <div class="form-field">
                <label>Password:</label>
                <input type="password" placeholder="********" />
              </div>
              <div class="form-field">
                <p>Gender:</p>
                <div class="radio-div">
                  <input type="radio" />
                  <label for="">Male</label>
                  <input type="radio" />
                  <label for="">Female</label>
                </div>
              </div>
              <div class="form-field">
                <label>Date of birth:</label>
                <input type="date" placeholder="mm/dd/yy" />
              </div>
              <div class="form-field">
                <label>Address:</label>
                <textarea
                  placholder="Eg: No.47, 5th street"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <input type="checkbox" />
              <label for="">Terms and Conditions</label>
              <div class="form-btns">
                <input class="btn" type="submit" value="Sign In" />
                <input class="btn" type="reset" value="Clear" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="main-div1">
      <div class="heading">
        <h2>
          EMPASSY <span>OF</span> THE <span>UNITED</span> STATES
          <span>OF</span> AMERICA <span>[RANGOON]</span>
        </h2>
      </div>
      <div class="main1">
        <div class="main-content1">
          <h2>Staff <span>Registration</span> Form</h2>
        </div>

          <h3>Create your own account</h3>

              </div>
              <div class="form-field">
                <label>Email:</label>
                <input type="email" placeholder="Eg: a@gmail.com" />
              </div>
              <div class="form-field">
                <label>Password:</label>
                <input type="password" placeholder="********" />
              </div>
              <div class="form-field">
                <p>Gender:</p>
                <div class="radio-div">
                  <input type="radio" />
                  <label for="">Male</label>
                  <input type="radio" />

              <div class="form-field">

                <select>
                  <option value="">Chief Executive Officer</option>

              <div class="form-field">

              </div>
              <input type="checkbox" />
              <label for="">Terms and Conditions</label>

                <input class="btn1" type="submit" value="Sign In" />

        </div>
      </div>
    </section>
  </body>
</html>
